<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a href="#sign-out">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="{% static 'assets/img/profile.jpeg' %}" alt="" width="100" height="100">

            <div class="name">
                AIOCD
            </div>
            <div class="job">
                Customer
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="#profile" class="active">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="home">Home</a>
                <hr align="center">
            </div> 
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main"><br>
        <h2>USERNAME</h2><br>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td>Abc</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>abc123@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td>Amar Colony, Amravati</td>
                        </tr>
                        <tr>
                            <td>Phone No</td>
                            <td>:</td>
                            <td>945078XXXX</td>
                        </tr>
                        <tr>
                            <td>Birthday</td>
                            <td>:</td>
                            <td>(dd/mm/yyyy)</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td><button>Male</button> <button>Female</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- End -->
</body>
</html>
